---
layout: default
title: "Paul Ladd Does A Blog"
---

<aside class="sidebar"><p>Blog Aside</p></aside>

<section>
    <article>
        <h1><a href="{{ site.posts[0].url }}">{{ site.posts[0].title }}</a></h1>
        Posted by {{ site.posts[0].author }} on { site.posts[0].date | date_to_string }}
        <p>{{ site.posts[0].content }}</p>
        <a href="{{ site.posts[1].url }}">Previous post: {{ site.posts[1].title }}</a>
    </article>
</section>
