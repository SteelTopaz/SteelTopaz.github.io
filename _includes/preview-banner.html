<!-- Inserts the preview image for a post or page into the middle of a section article. -->
<aside class="midtext-center">
    <figure>
        <img class="midtext-center" src="{{ site.baseurl }}{{ site.bannerpath }}{{ page.preview-image.file }}" alt="{{ page.preview-image.alt }}" title="{{ page.preview-image.title }}"/>
    </figure>
</aside>
